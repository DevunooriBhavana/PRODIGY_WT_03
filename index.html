<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="./sty.css">

</head>
<body>
  <h1 id="title1">Tic Tac Toe</h1>
  <div class="options">
    <img src="./logo.jpg" alt="">
    <div><p></p></div>
    
    <label><input type="radio" name="mode" value="vs-computer"> Vs Computer</label>
    <label><input type="radio" name="mode" value="2-player" checked> Player vs Player</label>
    <select id="difficulty" style="display: none;">
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
      <option value="extremely-hard">Too Hard</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div class="board" id="board" style="display: none;">
    <div class="cell" onclick="cellClicked(0)"></div>
    <div class="cell" onclick="cellClicked(1)"></div>
    <div class="cell" onclick="cellClicked(2)"></div>
    <div class="cell" onclick="cellClicked(3)"></div>
    <div class="cell" onclick="cellClicked(4)"></div>
    <div class="cell" onclick="cellClicked(5)"></div>
    <div class="cell" onclick="cellClicked(6)"></div>
    <div class="cell" onclick="cellClicked(7)"></div>
    <div class="cell" onclick="cellClicked(8)"></div>
  </div>
  <p id="status"></p>
  <div id="scoreboard">
    <p>Player Score: <span id="player-score">0</span></p>
    <p>Computer Score: <span id="computer-score">0</span></p>
  </div>
  <div class="options" id="buttons" style="display: none;">
    <button onclick="rematch()">Rematch</button>
    <button onclick="exit()">Exit</button>
  </div>

  <script src="./app.js">
</script>
</body>
</html>
